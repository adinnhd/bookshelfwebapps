<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf <span>Apps</span></h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required placeholder="masukkan judul buku (teks/angka)" />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required placeholder="masukkan nama penulis (teks)" />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required placeholder="masukkan tahun terbit (angka)" />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku</h2>
        <label for="searchBookTitle">Masukkan Judul</label>
        <input id="searchBookTitle" type="text" />
      </section>

      <section class="book_shelf">
        <div class="icmp">
          <h2>Belum selesai dibaca</h2>
        </div>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <div class="cmp">
          <h2>Selesai dibaca</h2>
        </div>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <footer>
      <div class="quotes">
        <h4>
          A reader lives a thousand lives before he dies. <br />
          - George R.R. Martin
        </h4>
      </div>
      <div class="copyright">
        <p>Copyright 2023. <span>M. Alauddin Nuurul Hudaa.</span></p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
